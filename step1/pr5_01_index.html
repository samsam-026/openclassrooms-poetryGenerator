<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quote Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sameeha Rahman">

    <style>
        .btn {
            font-size: 1.5em;
        }

        #quoteList {
            list-style-type: none;
            padding: 0;
        }

        #quoteList li {
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
        }
    </style>

</head>

<body>

    <div class="jumbotron jumbotron-fluid text-center">
        <h1 class="display-4">Haiku Generator</h1>
        <p class="lead">Click the button below or type 'getRandomQuote()' on the console!</p>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-12 ">
                <button class="btn btn-primary" id="generate">Go!</button>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-md-4 offset-md-4">
                <ul id="quoteList" class="text-left"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="pr5_01_quote.js"></script>
</body>

</html>
